<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Debt Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <!-- LOGO -->
      <div class="logo-container">
        <img src="logo.png" alt="Logo" />
      </div>
      <h1>Personal Debt Tracker</h1>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard">
      <!-- CARD 1 -->
      <div class="card">
        <h3>Total Owed to Me</h3>
        <div class="amount owe-me" id="total-owed-to-me">$0.00</div>
        <p>From <span id="debt-count-owed-to-me">0</span> people</p>
      </div>

      <!-- CARD 2 -->
      <div class="card">
        <h3>Total I Owe</h3>
        <div class="amount i-owe" id="total-i-owe">$0.00</div>
        <p>To <span id="debt-count-i-owe">0</span> people</p>
      </div>
    </div>

    <!-- TABLE 1 -->
    <h2>Debts Owed to Me</h2>
    <table id="owed-to-me-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- data will be added later by Javascript -->
      </tbody>
    </table>

    <!-- TABLE 2 -->
    <h2>Debts I Owe</h2>
    <table id="i-owe-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- data will be added later by Javascript -->
      </tbody>
    </table>

    <!-- FORM -->
    <h2>Add New Debt</h2>
    <div class="form-container">
      <form id="debt-form">
        <!-- NAME -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>

        <!-- AMOUNT -->
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" step="1" min="0" required />
        </div>

        <!-- TYPE -->
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="">Select...</option>
            <option value="owed-to-me">They owe me</option>
            <option value="i-owe">I owe them</option>
          </select>
        </div>

        <!-- DATE -->
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <!-- CLEAR BUTON -->
        <button type="reset" class="btn-clr">Clear</button>
        <!-- ADD BUTTON -->
        <button type="submit">Add Debt</button>
      </form>
    </div>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
